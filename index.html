<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" lang="en">
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <script src="https://use.fontawesome.com/073e320d62.js"></script>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    .viewing-panel {
      flex-grow: 1;
      display: flex;
      flex-direction: row;
      margin: 10px 2px -6px -2px;
      color: white;
      font-family: 'Roboto', sans-serif;
    }
    .viewing-progressbar {
      flex-grow: 2;
      display: flex;
      flex-direction: row;
    }
    .progressbar {
      background-color: #f8104d;
      margin: 6px 0 0 9px;
      height: 6px;
      border-radius: 10px;
    }
    .dot {
      height: 7px;
      width: 7px;
      background-color: #f8104d;
      border-radius: 50%;
      display: inline-block;
      box-shadow: 0 0 0 3px rgb(255, 255, 255);
      margin: -21px 0 0 -4px;
      align-self: center;
      opacity: 0;
    }
    .viewing-progressbar:hover .dot {
      height: 7px;
      width: 7px;
      background-color: #f8104d;
      border-radius: 50%;
      display: inline-block;
      box-shadow: 0 0 0 3px rgb(255, 255, 255);
      margin: -21px 0 0 -4px;
      align-self: center;
      opacity: 100%;
    }
    .player-container {
      flex-direction: column;
      display: flex;
      height: 600px;
      width: 800px;
    }
    .video-container {
      display: flex;
      flex-grow: 1;
      height: 100%;
      width: 100%;
    }
    .control-container {
      display: flex;
      background-color: black;
    }
    .player-button {
      height: 38px;
      width: 20px;
      border: none;
      cursor: pointer;
      color: white;
      background-color: transparent;
      font-size: 20px;
      line-height: 1.5;
      margin: 0 16px 5px 1px;
    }
    .shadow {
      background: black;
      box-shadow: 0 0 10px 5px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <div class="player-container shadow" id="player">
    <div class="js-video-container video-container"></div>
    <div class="control-container">
      <button class="js-play-button player-button">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button player-button" hidden>
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button player-button">
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button player-button" hidden>
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
      <div class="viewing-panel">
        <div class="js-current-time viewing-time"></div>
        <div class="js-progress viewing-progressbar">
          <div class="js-progress-slider progressbar"></div>
          <span class="dot"></span>
        </div>
        <div class="js-duration veiwing-duration"></div>
      </div>
      <button class="js-fullscreen-button player-button">
        <i class="fa fa-arrows-alt" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
