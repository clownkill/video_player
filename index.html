<!DOCTYPE html>
<html lang="en">

<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <script src="https://use.fontawesome.com/073e320d62.js"></script>
  <link rel="stylesheet" href="./static/css/style.css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <div class="player-container shadow" id="player">
    <div class="js-video-container video-container"></div>
    <div class="control-container">
      <button class="js-play-button player-button">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button player-button" hidden>
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button player-button">
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button player-button" hidden>
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
      <div class="viewing-panel">
        <div class="js-current-time viewing-time"></div>
        <div class="js-progress viewing-progressbar">
          <div class="js-progress-slider progressbar"></div>
          <span class="dot"></span>
        </div>
        <div class="js-duration veiwing-duration"></div>
      </div>
      <button class="js-fullscreen-button player-button">
        <i class="fa fa-arrows-alt" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="./static/js/player.js"></script>
  <script type="text/javascript">
    createPlayer({ elementId: 'player' });
  </script>

</body>

</html>
