<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" lang="en">
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <script src="https://use.fontawesome.com/073e320d62.js"></script>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    .time-container{
      display: flex;
      flex-direction: row;
      margin-left: 100px;
      color: white;
      font-family: 'Roboto', sans-serif;
    }
    .player-container {
      flex-direction: column;
      display: flex;
      height: 600px;
      width: 800px;
    }
    .video-container {
      display: flex;
      flex-grow: 1;
      height: 100%;
      width: 100%;
    }
    .button-container {
      display: flex;
      background-color: black;
    }
    .player-button {
      height: 38px;
      width: 20px;
      border: none;
      cursor: pointer;
      color: white;
      background-color: transparent;
      font-size: 20px;
      line-height: 1.5;
      margin: 0px 16px 5px 1px;
    }
    .shadow {
      background: black;
      box-shadow: 0 0 10px 5px rgba(0,0,0,0.7);
    }
    .button-placeholder {
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <div class="player-container shadow" id="player">
    <div class="js-video-container video-container"></div>
    <div class="time-container">
      <div class="js-current-time"></div> -
      <div class="js-duration"></div>
    </div>
    <div class="button-container">
      <button class="js-play-button player-button">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button player-button" hidden>
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button player-button">
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button player-button" hidden>
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
      <div class="button-placeholder"></div>
      <button class="js-fullscreen-button player-button">
        <i class="fa fa-arrows-alt" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
