<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="font-awesome.min.css">
  <style>
    .player-container {
      width: 800px;
      height: 600px;
    }
    .video-container {
      width: 100%;
      height: 100%;
    }
    .button-container {
      background-color: black;
    }
    .play-pause-button {
      border: none;
      cursor: pointer;
      color: white;
      background-color: transparent;
    }
    .shadow {
      background: black;
      box-shadow: 0px 0px 10px 5px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <div class="player-container shadow" id="player">
    <div class="js-video-container video-container"></div>
    <div class="button-container">
      <button class="js-play-button play-pause-button">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button play-pause-button">
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
